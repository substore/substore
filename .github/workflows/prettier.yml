name: prettier

on:
  push:
  pull_request:


jobs:
  substore:
    name: Run Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Install deps
        run: pnpm install

      - name: Run Prettier
        run: pnpm format
